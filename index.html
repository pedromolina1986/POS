<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/logos.css">
    <link rel="stylesheet" href="styles/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
</head>
<body>
    <header-component></header-component>
    <div class=".bodyHeader">
        <h1>POS - Checkout</h1>
    </div>
    <main>
        <button>NEW TRANSACTION</button>
        <form id="productPriceForm">            
            <label for="productSelect">Select Product:</label>            
            <select id="productSelect" class="form-select" aria-label="" required>                
            </select>                      
            <label for="productPriceUpdate">Unit:</label>            
            <input id="productPriceUpdate" type="number" step="0" min=1 max=9 size="10" placeholder="0" required>
            <button id="submitPriceButton" type="submit">
                Add to cart
            </button> 
        </form>
        <div class="keyboard">
            <table>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
        </div>
        <table id="productsBrowse">
                     
        </table>
    </main>
    <footer-component></footer-component>  
    <script src="/scripts/admin.js"></script>  
</body>
</html>
