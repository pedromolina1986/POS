<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        (function() {
            // Detect if running on GitHub Pages
            const isGitHubPages = window.location.hostname.includes("github.io");
                
            const basePath = isGitHubPages ? "/POS/" : "/";
            
            // Create a new link element
            let link = document.createElement("link");
            link.rel = "stylesheet";            
            link.href = basePath + "styles/styles.css";
            document.head.appendChild(link);
            link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = basePath + "styles/logos.css";
            document.head.appendChild(link);
                            
            
            // Append it to the document head
            document.head.appendChild(link);
        })();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>
        (function() {
            // Detect if running on GitHub Pages
            const isGitHubPages = window.location.hostname.includes("github.io");
                
            const basePath = isGitHubPages ? "/POS/" : "/";
    
            // Function to dynamically load scripts
            function loadScript(src) {
                const script = document.createElement("script");
                script.src = basePath + src;
                script.type = "text/javascript";
                script.defer = true; 
                document.head.appendChild(script);
            }
    
            // Load header and footer scripts
            loadScript("components/header.js");
            loadScript("components/footer.js");
    
        })();
    </script>
        
    <title>POS - Admin</title>
</head>
<body>
    <header-component></header-component>
    <div class=".bodyHeader">
        <h1>POS - Settings</h1>
    </div>
    <main>
        <!--START - FORM PRODUCT REGISTRATION-->
        <form id="productForm">
            <label for="productNameInput">Product:</label>            
            <input id="productNameInput" name="productNameInput" type="text" placeholder="Type the product's name..." size="50" minlength="3" required >
            
            <label for="productPriceInput">Price:</label>            
            <input id="productPriceInput" type="number" step="0.01" size="10" placeholder="0.00" required>
            
            <button id="submitButton" type="submit">
                Add
            </button>             
        </form>
        
        <form id="productPriceForm">            
            <label for="productSelect">Select Product:</label>            
            <select id="productSelect" class="form-select" aria-label="" required>                
            </select>                      
            <label for="productPriceUpdate">Price:</label>            
            <input id="productPriceUpdate" type="number" step="0.01" size="10" placeholder="0.00" required>
            <button id="submitPriceButton" type="submit">
                Update
            </button> 
        </form>
        <table id="productsBrowse">
            <tr class="productHeader">
                <th class="productIdHeader">Id</th>
                <th class="productNameHeader">Product</th>
                <th class="productPriceHeader">Price</th>
                <th class="productActionsHeader">Actions</th>
            </tr>            
        </table>
    </div>
        <!--END - FORM PRODUCT REGISTRATION-->
    </main>
    <footer-component></footer-component>
    <script>
        (function() {
            // Detect if running on GitHub Pages
            const isGitHubPages = window.location.hostname.includes("github.io");
                
            const basePath = isGitHubPages ? "/POS/" : "/";
    
            // Create and load the script dynamically
            const script = document.createElement("script");
            script.src = basePath + "scripts/scripts.js";
            script.type = "text/javascript";
            script.defer = true; // Ensures it loads without blocking rendering
            document.body.appendChild(script);
        })();
    </script>
</body>
</html>
